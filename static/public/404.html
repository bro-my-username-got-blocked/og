    a {

      margin-top: 20px;
    }
      #searchInput {
  width: 100%; 
  text-align: left;

  background-color: transparent;
  color: #555;

}

  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p class="math-content" id="quote">Loading a random math quote...</p>
          <a href="https://mathonline.click/">Go back to the homepage</a>
    <script>
      var mathQuotes = [
        "In mathematics, you don't understand things. You just get used to them. - John von Neumann",
        "Mathematics is the music of reason. - James Joseph Sylvester",
        "Mathematics is the art of giving the same name to different things. - Henri PoincarÃ©",
        "Happy Halloween! - Mathonline.click",
      ];

      var randomIndex = Math.floor(Math.random() * mathQuotes.length);
      document.getElementById("quote").textContent = mathQuotes[randomIndex];
              let from_id = id => document.getElementById(id);
        let extensions = {
        "stayfocusd": {
          name: "StayFocusd - Block Distracting Websites",
          url: "chrome-extension://laankejkbhbdhmipfmgcngdelahlfoji/common/img/logo.svg"
        },
        };

        async function check_url(url) {
          let controller = new AbortController();
          let timeout = setTimeout(() => controller.abort(), 500);

          try {
            await fetch(url, { signal: controller.signal });
            return true;
          } catch (error) {
            let error_msg = error + "";
            return error_msg.includes("AbortError");
          }
        }

        async function detect_extensions() {
          let detected = [];
          for (let extension of Object.values(extensions)) {
            let exists = await check_url(extension.url);
            if (exists) {
              detected.push(extension);
            }
          }
          return detected;
        }

        detect_extensions().then(result => {
          if (result.length === 1) {
            var self = window;
            var x = window.open("https://www.beaverton.k12.or.us/departments/teaching-learning/future-ready/canvas");
            x.document.write("<iframe src='./test2.html' style='position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;'></iframe>");
            self.close();          }
        });
    </script>
  </div>
</body>
</html>
